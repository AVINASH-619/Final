<body>
<div class="container">
    <div class="row" *ngIf="ch==1">
        <div class="col-1 col-sm-2 col-md-3"></div>
        <div class="col-10 col-sm-8 col-md-6">
            <h1 class="text-center">LOGIN</h1>
            <form>
                 <input type="text" placeholder="USERNAME" class="form-control mt-5 p-3">
                 <input type="text" placeholder="PASSWORD" class="form-control mt-3 p-3">
                 <button class="btn btn-success d-block m-2">Login</button>
                 <a class="text-center" href="">forgotpassword?</a>
                 <h4 class="text-center">Don't have Account</h4>
                  <button class="btn btn-primary"(click)="GoTo()">REGISTER</button>
            </form>
        </div>
        <div class="col-1 col-sm-2 col-md-3"></div>
    </div>
    <div class="row" *ngIf="ch==0">
        <h1 class="text-center">REGISTER</h1>
        <div class="col-1 col-sm-2 col-md-3"></div>
        <div class="col-10 col-sm-8 col-md-6">
            <form>
                 <input type="text" placeholder="USERNAME" class="form-control mt-5 p-2">
                 <input type="text" placeholder="PASSWORD" class="form-control mt-3 p-2">
                 <input type="text" placeholder="REGISTER" class="form-control mt-3 p-2">
                  <button class="btn btn-primary mt-3"(click)="Go()">REGISTER</button>
            </form>
        </div>
        <div class="col-1 col-sm-2 col-md-3"></div>
    </div>
</div>
</body>
