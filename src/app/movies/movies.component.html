
<div class="container text-center">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <div class="col" *ngFor="let p of MovieList.items;let ind=index">
          <div class="card">
            <div class="card-header">{{p.rank}}</div>
            <div class="card-body">
              <img src="{{p.image}}" alt="">
              <h3>{{p.title}}</h3>
            </div> 
            <div *ngIf="Toggle">
            <button class="btn btn-secondary" (click)='sendInfo(p)'>ADD</button>
            </div>
            <div *ngIf="!Toggle">
              <button class="btn btn-secondary" (click)='DelInfo(ind)'>REMOVE</button>
              </div>
          </div> 
    </div>
  </div>
</div>
